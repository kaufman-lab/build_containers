name: Singularity Build
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  # Do the builds on all pull requests (to test them), but don't deploy on PR (see below)
  pull_request:
jobs:

  update-def-files:
    runs-on: ubuntu-18.04
    steps:

    - uses: r-lib/actions/setup-r@v1 #install R, since the script to combine sections of definition files is written in R
      with:
        r-version: '4.1.0' 

    - uses: actions/checkout@v2 #checkout github repo
    
    - name: update definition files #paste together sections of singularity defintion using a dependency structure
      run: |
        cd $GITHUB_WORKSPACE
        Rscript ./githooks/create_def_files.R #update definition files

    - name: Check for changed definition files--if changes are detected, fail.
      run: |
        if [ -z "$(git ls-files --modified)" ]; then
           echo "success! no defintion files changes detected; either the precommit hook ran successfully or definition components were not altered"
        else
           echo "definition files have changed meaning the precommit hook failed to run"
           exit 1
        fi

  build:
    name: Build
    needs: update-def-files
    runs-on: ubuntu-18.04
    env: 
      username: myoung3
      organization: kaufman-lab
    strategy:
      fail-fast: false
      matrix:
        arrays: [ 
          {repository: "geospatial_plus", tag: "4.1.0", definitionfile: "geospatial_plus4.1.0.def"}, 
          {repository: "geospatial_plus_ml", tag: "4.1.0", definitionfile: "geospatial_plus_ml4.1.0.def"},
          {repository: "geospatial_plus_ml_horovod", tag: "4.1.0", definitionfile: "geospatial_plus_ml_horovod4.1.0.def"},
          {repository: "geospatial_plus_ml_horovod", tag: "dev", definitionfile: "geospatial_plus_ml_horovoddev.def"}
        ]
    steps:
    
    - name: checkout current commit
      uses: actions/checkout@v2 #checkout github repo
      if: github.event_name != 'worfklow_dispatch'

    - name: alternatively, checkout main if trigger is workflow_dispatch
      uses: actions/checkout@v2 
      if: github.event_name == 'workflow_dispatch'
      with:
        ref: main


    - name: get SHA of main branch (used subsequently to see if definition files have changed relative to main)
      run:   echo "main_hash=$(git rev-parse main)" >> $GITHUB_ENV 
      
    - name: Get changed definition files (relative to main branch)
      id: changed-files-def
      uses: tj-actions/changed-files@v9.1
      with:
        files: |
          .(def)$
        base_sha: ${{ env.main_hash }}
        
    - name: Print changed definition files (relative to main branch)
      run: echo ${{ steps.changed-files-def.outputs.all_modified_files }}

    - name: Set up Go #prereq for singularity
      if: contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile) || github.event_name == 'workflow_dispatch'
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      id: go
      
    - name: Install other singularity dependencies
      if: contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile) || github.event_name == 'workflow_dispatch'
      run: |
        sudo apt-get update && sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          pkg-config
          
    - name: Install Singularity
      if: contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile) || github.event_name == 'workflow_dispatch'
      env:
        SINGULARITY_VERSION: 3.8.1
        GOPATH: /tmp/go
      run: |
        mkdir -p $GOPATH
        sudo mkdir -p /usr/local/var/singularity/mnt && \
        mkdir -p $GOPATH/src/github.com/sylabs && \
        cd $GOPATH/src/github.com/sylabs && \
        wget -qO- https://github.com/sylabs/singularity/releases/download/v${SINGULARITY_VERSION}/singularity-ce-${SINGULARITY_VERSION}.tar.gz | \
        tar xzv && \
        cd singularity-ce-${SINGULARITY_VERSION} && \
        ./mconfig -p /usr/local && \
        make -C builddir && \
        sudo make -C builddir install          
          
    - name: Build container
      if: contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile) || github.event_name == 'workflow_dispatch'
      run: |
       export GH_TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} )
       
       if [ -f "${{ matrix.arrays.definitionfile }}" ]; then
         sudo -E singularity build output.sif ${{ matrix.arrays.definitionfile }}
       else
         echo "${SINGULARITY_RECIPE} is not found."
         echo "Present working directory: $PWD"
       fi

    - name: log in to github container registry and deploy
      if: |
        ( (github.event_name != 'pull_request') && (contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile) || github.event_name == 'workflow_dispatch') ) || 
        ( ( (matrix.arrays.tag == 'dev') && (contains(steps.changed-files-def.outputs.all_modified_files, matrix.arrays.definitionfile))) || github.event_name == 'workflow_dispatch') 
      run: |
        #if it's not a pull request (this means it's a push to main or a worfklow dispatch) AND the definition has changed then deploy
        #OR deploy always for a workflow_dispatch
        #OR deploy if it's a dev tag and there are changeds to the defintion file
        echo ${{ secrets.GITHUB_TOKEN }} | singularity remote login -u ${{ env.username }} --password-stdin oras://ghcr.io
        singularity remote list
        singularity push output.sif oras://ghcr.io/${{ env.organization }}/${{ matrix.arrays.repository }}:${{ matrix.arrays.tag}} 
